<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
body {
  font: 11px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.dot {
  stroke: #000;
}
.dot:hover {
  stroke: #000;
  r: 15px;
}

.tooltip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}
.tooltip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

.tooltip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
</style>
<body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
<script> //setup margins and figure size
var margin = {top: 20, right: 20, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// setup X values, scale, and axis
var xValue = function(d) {return d["petal length (cm)"]},
    xScale = d3.scaleLinear().range([0,width]),
    xMap = function(d){return xScale(xValue(d));},
    xAxis = d3.axisBottom(xScale);

// setup y values, scale, and axis
var yValue = function(d) {return d["petal width (cm)"];},
    yScale = d3.scaleLinear().range([height,0]),
    yMap = function(d) {return yScale(yValue(d));},
    yAxis = d3.axisLeft(yScale);

// setup fill color
var cValue = function(d) {return d.target;},
    color = d3.scaleOrdinal(d3.schemeCategory10);

// create figure
var svg = d3.select("body").append("svg")
    .attr("width",width + margin.left + margin.right)
    .attr("height",height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// create tooltip box class
var tooltip = d3.tip()
    .attr('class', 'tooltip')
    .offset([-10, 0])
    .html(function(d){
      return d.target + "<br/> (" + xValue(d)
    + ", " + yValue(d) + ")";});

svg.call(tooltip);

// load data
d3.csv("iris_labeled.csv").then(function(data) {
  data.forEach(function(d){
    d["petal length (cm)"] =+ d["petal length (cm)"];
    d["petal width (cm)"] =+ d["petal width (cm)"];
  });

xScale.domain([d3.min(data,xValue)-1,d3.max(data,xValue)+1]);
yScale.domain([d3.min(data,yValue)-1,d3.max(data,yValue)+1]);

// x axis
svg.append("g")
    .attr("class","x axis")
    .attr("transform","translate(0,"+height+")" )
    .call(xAxis)
  .append("text")
    .attr("class","label")
    .attr("x",width)
    .attr("dy",-6)
    .style("fill", "red")
    .style("text-anchor","end")
    .style("fill", "black")
    .text("Petal Length (cm)");

    // y-axis
svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
  .append("text")
    .attr("class", "label")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .style("fill", "black")
    .text("Petal Width (cm)");

    // draw dots
svg.selectAll(".dot")
  .data(data)
.enter().append("circle")
  .attr("class", "dot")
  .attr("r", 3.5)
  .attr("cx", xMap)
  .attr("cy", yMap)
  .style("fill", function(d) { return color(cValue(d));})
  .on("mouseover", tooltip.show)
  .on("mouseout", tooltip.hide)

function handleMouseOver(){
  tooltip.show;
  d3.select(this)
    .attr("r", 10)
    .style("fill", "grey");
}

function handleMouseOut() {
  tooltip.hide;
  d3.select(this)
    .attr("r", 3.5)
    .style("fill", function(d) { return color(cValue(d));})
}

var legend = svg.selectAll('.legend')
    .data(color.domain())
  .enter().append("g")
  .attr("class","legend")
  .attr("transform",function(d,i){return "translate(0," + i * 20 + ")";})

legend.append("rect")
    .attr("x", width - 18)
    .attr("width", 18)
    .attr("height", 18)
    .style("fill", color);

legend.append("text")
      .attr("x", width-24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d;})

legend.on('mouseover', function(type){
    d3.selectAll('.dot')
    .style('opacity', 0.15)
    .filter(function(d){
    return d.target == type;})
    .style('opacity',1)
    })
  .on("mouseout", function(type) {
  d3.selectAll('.dot')
  .style('opacity', 1)
})



});

</script>
</body>
</html>
